name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/index.html
          name: Release ${{ github.ref_name }}
          body: |
            Goal Tracker Release ${{ github.ref_name }}

            Download the `index.html` file and open it in your browser to use the application.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}